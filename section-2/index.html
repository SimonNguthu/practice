<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li>Home</li>
        <li>Dashboard</li>
        <li>Reports</li>
        <li>Settings</li>
      </ul>
    </nav>
  </header>
  <div class="layout">
     <aside>
      <h3>Filters</h3>
      <div class="filters">
        <label class="filterTitle">Search</label>
        <input type="text" id="searchFilter" placeholder="Name, email or department"> 
      </div>
      <div class="filters">
        <label class="filterTitle">Locations</label>
        <div id="locationFilter"></div>
      </div>
      <div class="filters">
        <label class="filterTitle">Sort</label>
        <select id="sortBy">
          <option value="None">None</option>
          <option value="AZ">A - Z</option>
          <option value="ZA">Z - A</option>
        </select>
      </div>
      <div class="filters">
        <label class="filterTitle">Status</label>
        <select id="statusFilter">
          <option value="All">All</option>
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
          <option value="On Leave">On Leave</option>
        </select>
      </div>
      <div class="filters">
        <label class="filterTitle">Department</label>
        <select id="departmentFilter">
          <option value="All">All</option>
        </select>
      </div>
      <div class="filters">
        <label class="filterTitle">Date Range (2010-2025)</label>
        <input type="date" id="dateFrom"> â†“ <input type="date" id="dateTo">
      </div>
      <button id="clearFiltersBtn">Clear Filters</button>
    </aside>
    <main>
      <section id="cards">
        <div class="card">Total Employees: <span id="totalEmployees">0</span></div>
        <div class="card">Active Employees: <span id="activeEmployees">0</span></div>
        <div class="card">Average Salary Range: <span id="averageSalaryRange">0</span></div>
        <div class="card">Departments Count: <span id="departmentsCount">0</span></div>
      </section>
      <section>
        <div id="chart"></div>
        <span id="filterResults"></span>
        <div id="tableWrapper">
          <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Department</th>
              <th>Location</th>
              <th>Status</th>
              <th>Join Date</th>
              <th>Salary Range</th>
            </tr>
          </thead>
          <tbody id="tableBody">

          </tbody>
        </table>
        </div>
      </section>
    </main>
   </div>
  <footer>
    <span id="fetchTime"></span>
    <div>
      <button id="prevBtn">prev</button>
      <span id="pageInfo">Page x</span>
      <button id="nextBtn">next</button>
    </div>
  </footer>
  <script src="app.js"></script>
</body>
</html>
